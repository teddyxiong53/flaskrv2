{% extends 'base.html' %}

{% block header %}
    <h1>
        {% block title %}Edit {{ post['title'] }}{% endblock %}
    </h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ request.form['title'] or post['title']}}" required>
        <label for="body">Body</label>
        <textarea name="body" id="body" cols="30" rows="10">
            {{ request.form['body'] or post['body'] }}
        </textarea>
        <input type="submit" value="Save">
    </form>
    <hr>
    <form method="post" action="{{ url_for('blog.delete', id=post['id']) }}">
        <input type="submit" value="Delete" class="danger" onclick="return confirm('Are you sure?')">
    </form>
{% endblock %}
